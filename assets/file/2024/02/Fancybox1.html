    <!-- 引入fancybox  
	
文章来自：https://www.yydnas.cn/2023/04/2023.04.10-Fancybox%20v5%20%E4%BD%BF%E7%94%A8%E4%BD%93%E9%AA%8C/index.html

    <script src="../../../../npm/%40fancyapps/ui%405.0/dist/fancybox/fancybox.umd.min.js"></script>
    <link rel="stylesheet" href="../../../../npm/%40fancyapps/ui%405.0/dist/fancybox/fancybox.min.css">

    <!-- 引入jQuery  -->
    <script src="../../../../npm/jquery%403.6.4/dist/jquery.min.js"></script>
<script>
$(document).ready(function() {
      Fancybox.bind('[data-fancybox]', {
          Hash: false,
          Thumbs: {
            type: "classic",
          showOnStart: false,
          },
          Images: {
            Panzoom: {
              maxScale: 4
            }
          },
          Carousel: {
            transition: 'slide'
          },
        Toolbar: {
          display: {
            left: ["infobar"],
            middle: [
              "zoomIn",
              "zoomOut",
              "toggle1to1",
              "rotateCCW",
              "rotateCW",
              "flipX",
              "flipY",
            ],
            right: ["slideshow", "fullscreen", "download", "thumbs", "close"],

          },
        },
      });
});
</script>
</head>
